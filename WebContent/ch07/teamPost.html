<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Team Mgr</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	<!--check()는 빈값을 체크하는 기능-->
	function check() {
		f = document.frm;
		if(f.name.value.length==0){
			alert("이름을 입력하세요.");
			f.name.focus();
			return;
		}
		if(f.city.value.length==0){
			alert("사는곳을 입력하세요.");
			f.city.focus();
			return;
		}
		if(f.age.value.length==0){
			alert("나이를 입력하세요.");
			f.age.focus();
			return;
		}
		if(f.team.value.length==0){
			alert("팀명을 입력하세요.");
			f.team.focus();
			return;
		}
		f.submit();
	}
	
	function check2() {
		f = document.frm;
		frm.action="teamPostProc2.jsp";
		frm.submit();
	}
</script>
</head>
<body>
<div align="center">
<h1>Team Post</h1>
<!-- form이라는 것은 실제로 보이지 않는 것. 하지만 form이 table보다 먼저 작성되어야 한다. -->
<form name="frm" method="post" action="teamPostProc.jsp">
<!-- action: "teamPostProc" 으로 가도록 설정해두었다. 뒤에 Proc은 보이지 않지만 기능이 있는 페이지 -->
<table border="1">
<tr>
	<td width="50" align="center">이름</td>
	<td width="150"><input name="name" value="홍길동"></td>
</tr>
<tr>
	<td align="center">사는곳</td>
	<td><input name="city" value="부산"></td>
</tr>
<tr>
	<td align="center">나이</td>
	<td ><input name="age" value="27"></td>
</tr>
<tr>
	<td align="center">팀명</td>	
	<td><input type="text"></td>
</tr>
<tr>
	<td align="center" colspan="2">
		<input type="button" value="SAVE" onclick="check()">
		<input type="button" value="SAVE2" onclick="check2()">
	</td>
</tr>
</table><p/>
<a href="teamList.jsp">LIST</a>
</form>
</div>
</body>
</html>
