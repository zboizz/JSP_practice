<h1>If-else Example</h1>
<FORM METHOD=POST ACTION="if.jsp">
이름 : <INPUT TYPE="text" NAME="name"><p>
좋아하는 색깔 : <SELECT NAME="color">
        <option value="blue" selected>파란색</option>
        <option value="red">붉은색</option>
        <option value="orange">오렌지색</option>
        <option value="etc">기타</option>
<-- form 보내는 방식 2가지
	get(기본) : url 주소값(보안 0점), 길이에 제한
	server.xml 약 60~70라인에 URIEncoding="EUC-KR" 추가시켜주면됨.
	post(보안적으로 유지되어야 할 값들) : html head 값으로 같이 전송 길이 제한이 없고 파일 업로드 DB : insert, update, delete
	로그인 할려면 무조건 post방식 써야됨. get방식 쓰면 url에 아이디, 비밀번호 다 나온다.
-->


</SELECT><p>
<INPUT TYPE="submit" VALUE="보내기">
</FORM>
</body>
</html>
